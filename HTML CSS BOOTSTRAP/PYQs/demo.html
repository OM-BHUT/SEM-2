<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <table class="table-bordered mx-auto w-50" cellpadding="5">
        <tr class="border border-2 border-dark">
            <td colspan="2" class="border border-2 border-danger">A</td>
            <td class="text-center">B</td>
        </tr>
        <tr>
            <td rowspan="2" class="text-end align-bottom">C</td>
            <td colspan="2" class="">D</td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">E</td>
        </tr>
        <tr>
            <td rowspan="2" class="text-end">F</td>
            <td class="">G</td>
            <td rowspan="2" class="text-end align-middle">I</td>
        </tr>
        <tr>
            <td class="text-end">H</td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
