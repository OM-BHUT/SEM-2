<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom{
             
             
             width: 50px;
             height: 50px;
             animation: custom 0.2s  infinite linear;
             box-shadow: inset;
        }
        @keyframes custom{
            from{
                margin-left: 0%;
                width: 100%;
                background-color: burlywood;
            }
            to{
                margin-left: 100%;
                width: 300%;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="custom">

    </div>
</body>
</html>
