<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 100%;
        }
        .first{
            animation-duration: 3s;
            animation-name: colourChange;
            height: 100px;
            width: 100px;
            background-color: yellow;

        }
        .second1{
            /* animation-duration: 5s; */
            /* animation-name: LtoR; */
            background-color: red;
            
            height: 100px;
            width: 100px;
            
        }
        
        
        @keyframes colourChange{
            from{
                background-color: red;

            }
            to{
                background-color: yellow;
            }

        }
        @keyframes LtoR{
           0%{
            margin-left: 0px;
           }
           25%{
            margin-left: 100px;
            margin-top: 0px;
           }
           50%{
            margin-top: 100px;
            margin-left: 100px;
           }
           75%{
            margin-left: 0px;
            margin-top: 100px;
           }
           100%{
            margin-top: 0px;
           }
           
        }
        @media (max-width: 600px){
            .main{
                width: 30px;
                height: 100px;
            }
            .first{
                width: 30px;
                height: 100px;
            }
            .second1{
                width: 30px;
                height: 100px;
            }
            .third{
                width: 30px;
                height: 100px;
            }
        }
        
    </style>
</head>
<body>
    <div class="main">

    
    <div class="first">
        
    </div>
    <div class="second1">

    </div>
    <div class="third">

    </div>
    

</body>
</html>
