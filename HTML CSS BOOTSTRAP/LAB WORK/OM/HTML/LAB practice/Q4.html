<html>
    <body>
        <form action="">
            <table align="center">
                <tr>
                    <td>
                        <h1>
                            Student registration
                        </h1>
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>
                    Personal Information 
                </legend>
                <table>
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="a">Male <br>
                            <input type="radio" name="a">Female
                        </td>
                    </tr>
                    <tr>
                        <td>CGPA</td>
                        <td>
                            <input type="range" min="1" max="50">
                            <button>OR</button>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Insert Resume</td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
