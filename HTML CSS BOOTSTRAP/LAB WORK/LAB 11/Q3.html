<html lang="en">
<head>

            margin-top: 70px;
            margin-left: 50px;
        }
        .third{
            width: 150px;
            height: 100px;
            background-image: linear-gradient(-45deg,purple,rgb(255, 192, 240),rgb(225, 255, 0));

            margin-top: 70px;

        }

            margin-top: 70px;
            margin-left: 50px;
        }

    <div class="main">
        <div class="one">
            <div class="first"></div>
            <div class="second"></div>
